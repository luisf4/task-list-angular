<div class="container">
  <h1 class="text-center mb-5">Task List <i class="fa-solid fa-list-check"></i></h1>
  <div class="row mb-3">
    <div class="col-12 inputFild">
      <input [(ngModel)]="inputValue" type="text" class="form-control" placeholder="Add new task">
      <button (click)="addTask()" type="button" class="btn btn-primary btn-block buttonAdd">
        <span class="btn-text">Add </span>
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="row mb-3">
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group tasks-list">

        <li *ngFor="let task of tasks" class="list-group-item task-item d-flex justify-content-between align-items-center">
          <ng-container *ngIf="!task.editing">

            <ng-container *ngIf="!task.isDone">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [checked]="task.isDone" (change)="onCheckboxChange(task)">
                <label class="form-check-label"><span>{{task.name}}</span></label>
              </div>
              <div class="taskButtons">
                <button (click)="task.editing = true" type="button" class="btn btn-primary taskButton"><i class="fa-regular fa-pen-to-square"></i></button>
                <button (click)="deleteTask(task)" type="button" class="btn btn-danger taskButton"><i class="fas fa-trash"></i></button>
              </div>
            </ng-container>
            <ng-container *ngIf="task.isDone">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [checked]="task.isDone" (change)="onCheckboxChange(task)">
                <label class="form-check-label"><span>{{task.name}}</span></label>
              </div>
              <div class="taskButtons">
                <button (click)="task.editing = true" type="button" class="btn btn-primary taskButton"><i class="fa-regular fa-pen-to-square"></i></button>
                <button (click)="deleteTask(task)" type="button" class="btn btn-danger taskButton"><i class="fas fa-trash"></i></button>
              </div>
            </ng-container>



          </ng-container>
          <ng-container *ngIf="task.editing">
            <input [(ngModel)]="task.name" (blur)="updateTask(task)" (keyup.enter)="updateTask(task)" type="text" class="form-control">
            <div class="taskButtons">
              <button (click)="task.editing = false" type="button" class="btn btn-primary taskButton"><i class="fas fa-check"></i></button>
            </div>
          </ng-container>
        </li>
        

      </ul>
      <div class="exclude-all d-flex justify-content-between mt-4">
        <p>You have {{tasks.length}} tasks left</p>
        <button (click)="deleteAllTasks()" type="button" class="btn btn-danger">Remove all</button>
      </div>
    </div>
  </div>
</div>
