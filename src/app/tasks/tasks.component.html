<div class="container">
  <h1 class="text-center mb-5">Task List <i class="fa-solid fa-list-check"></i></h1>
  <div class="row mb-3">
    <div class="col-12 inputFild">
      <input [(ngModel)]="inputValue" type="text" class="form-control" placeholder="Add new task">
      <button (click)="add()" type="button" class="btn btn-primary btn-block buttonAdd">
        <span class="btn-text">Add </span>
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="row mb-3">
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group tasks-list">
        <li *ngFor="let task of tasks" class="list-group-item task-item d-flex justify-content-between align-items-center">
          <span>{{task}}</span>
          <div class="taskButtons">
            <button (click)="remove(task)" type="button" class="btn btn-primary taskButton"><i class="fa-regular fa-pen-to-square"></i></button>
            <button (click)="remove(task)" type="button" class="btn btn-danger taskButton"><i class="fas fa-trash"></i></button>
          </div>
          
        </li>
      </ul>
      <div class="exclude-all d-flex justify-content-between mt-4">
        <p>You have {{tasks.length}} tasks left</p>
        <button (click)="removeAll()" type="button" class="btn btn-danger">Remove all</button>
      </div>
    </div>
  </div>
</div>
